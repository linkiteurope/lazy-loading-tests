<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading Tests</title>
  </head>
  <body>
    <header class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </header>
    <h1>Questo Ã¨ un esempio di tabella con lazy loading!</h1>
    <div class="container-fluid">
      <main class="card container">
        <div id="app"></div>
      </main>
      <aside class="card sidebar">
        <div class="mb-3">
          <label class="form-label" for="row-index"># riga:</label>
          <input id="row-index" class="form-control" type="number" min="1" value="1" disabled />
          <small class="form-text text-muted">
            Inserisci il numero della riga a cui vuoi andare.
          </small>
        </div>
        <button id="submit" class="btn btn-primary" type="button" disabled>Vai!</button>
      </aside>
    </div>
    <script type="module" src="./src/main.js" async></script>
  </body>
</html>
